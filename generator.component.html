<div class="app">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="">select an image</label>
                  <input
                    type="file"
                    class="form-control"
                    accept="image/*"
                    (change)="preview($event)"
                  />
                </div>
                <div class="form-group">
                  <label for="">Top text</label>
                  <input
                    type="text"
                    class="form-control"
                    name="topText"
                    [(ngModel)]="topText"
                    (keyup)="drawText()"
                  />
                </div>
                <div class="form-group">
                  <label for="">Bottom text</label>
                  <input
                    type="text"
                    class="form-control"
                    name="bottomText"
                    [(ngModel)]="bottomText"
                    (keyup)="drawText()"
                  />
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="">  Text color</label>
                      <color-chrome
                        (onChangeComplete)="canvasTextColor($event)"
                      ></color-chrome>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div>
                      <label for="">Background color</label>
                      <color-chrome 
                      (onChangeComplete)="canvasBackgroundColor($event)"
                      ></color-chrome>
                    </div>
                  </div>
                </div>
                <button class="btn btn-outline-primary btn-block mt-5" (click)=
                'downloadImg()'>
                  Download
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <canvas
            class="drop-shadow"
            #memeCanvas
            width="600"
            height="900"
            style="background-color: ghostwhite;"
          >
          </canvas>
        </div>
      </div>
    </div>
  </div>
